<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR Calculations Quiz</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --error-color: #cf6679;
            --success-color: #4caf50;
            --border-color: #333;
            --option-bg: #2a2a2a;
            --option-hover: #3a3a3a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .quiz-container {
            display: none;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .difficulty-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .basic {
            background-color: #4caf50;
            color: white;
        }

        .intermediate {
            background-color: #ff9800;
            color: white;
        }

        .advanced {
            background-color: #f44336;
            color: white;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option {
            padding: 1rem;
            background-color: var(--option-bg);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .option:hover {
            background-color: var(--option-hover);
        }

        .option.correct {
            background-color: var(--success-color);
            color: white;
        }

        .option.incorrect {
            background-color: var(--error-color);
            color: white;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            font-size: 0.95rem;
        }

        .correct-explanation {
            border-left: 4px solid var(--success-color);
        }

        .incorrect-explanation {
            border-left: 4px solid var(--error-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #9b6bcc;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: #000;
        }

        .btn-secondary:hover {
            background-color: #00b9a9;
        }

        .start-screen, .result-screen {
            text-align: center;
            padding: 2rem;
        }

        .result-screen {
            display: none;
        }

        .score {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>OR Calculations Quiz</h1>
            <p>Test your calculation skills with these 10 Operations Research problems from the provided material.</p>
            <button class="btn-primary" id="start-btn">Start Quiz</button>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="difficulty-tag" id="difficulty-tag"></div>
                <div class="question-text" id="question-text"></div>
                
                <div class="options-container" id="options-container"></div>
                
                <div class="explanation correct-explanation" id="correct-explanation"></div>
                <div class="explanation incorrect-explanation" id="incorrect-explanation"></div>
            </div>
            
            <div class="navigation">
                <button class="btn-secondary" id="prev-btn" disabled>Previous</button>
                <button class="btn-primary" id="next-btn">Next</button>
            </div>
        </div>

        <div class="result-screen" id="result-screen">
            <h1>Quiz Completed!</h1>
            <div class="score" id="final-score"></div>
            <p id="result-message"></p>
            <button class="btn-primary" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            {
                difficulty: "basic",
                question: "In the ticket purchase example, what is the cost of Alternative 1 (five regular FYV-DEN-FYV tickets)?",
                options: [
                    "$2000",
                    "$1880",
                    "$1600",
                    "$1720"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! 5 tickets × $400 each = $2000.",
                    incorrect: "Alternative 1 costs 5 × $400 = $2000, not the other options."
                }
            },
            {
                difficulty: "basic",
                question: "In the ticket purchase example, what is the cost of Alternative 2 (one FYV-DEN, four DEN-FYV-DEN, one DEN-FYV)?",
                options: [
                    "$1880",
                    "$2000",
                    "$1600",
                    "$1750"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! Calculation: 0.75×400 + 4×(0.8×400) + 0.75×400 = 300 + 1280 + 300 = $1880.",
                    incorrect: "The correct calculation is: (0.75×400) + 4×(0.8×400) + (0.75×400) = $1880."
                }
            },
            {
                difficulty: "basic",
                question: "In the ticket purchase example, what is the cost of Alternative 3 (one FYV-DEN-FYV and four DEN-FYV-DEN spanning weekends)?",
                options: [
                    "$1600",
                    "$1880",
                    "$2000",
                    "$1500"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! 5 × (0.8 × 400) = $1600.",
                    incorrect: "All 5 legs qualify for the 20% discount: 5 × $320 = $1600."
                }
            },
            {
                difficulty: "intermediate",
                question: "For a wire of length L=20 inches, what should be the width and height of the rectangle to maximize area?",
                options: [
                    "5 inches each",
                    "4 inches and 6 inches",
                    "2 inches and 8 inches",
                    "All give same area"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! The optimal solution is w = h = L/4 = 20/4 = 5 inches.",
                    incorrect: "The square gives maximum area: w = h = L/4 = 5 inches."
                }
            },
            {
                difficulty: "intermediate",
                question: "For a wire of length L=12 inches, what is the maximum area rectangle possible?",
                options: [
                    "9 square inches",
                    "8 square inches",
                    "10 square inches",
                    "12 square inches"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! w = h = 12/4 = 3 inches. Area = 3×3 = 9 square inches.",
                    incorrect: "Maximum area is (L/4)² = (12/4)² = 9 square inches."
                }
            },
            {
                difficulty: "intermediate",
                question: "If a production batch costs $400 normally but has a 20% discount when spanning a weekend, what's the discounted price?",
                options: [
                    "$320",
                    "$300",
                    "$280",
                    "$360"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! 20% of $400 is $80 discount: $400 - $80 = $320.",
                    incorrect: "20% discount on $400 is $320, not the other options."
                }
            },
            {
                difficulty: "advanced",
                question: "For a wire rectangle problem with L=16 inches, if width is fixed at 2 inches, what is the height and resulting area?",
                options: [
                    "Height=6 inches, Area=12 sq in",
                    "Height=8 inches, Area=16 sq in",
                    "Height=4 inches, Area=8 sq in",
                    "Height=7 inches, Area=14 sq in"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! 2(w+h)=L → 2(2+h)=16 → h=6. Area=2×6=12 sq in.",
                    incorrect: "With w=2, h=(16/2)-2=6. Area=2×6=12 sq in."
                }
            },
            {
                difficulty: "advanced",
                question: "If one-way tickets cost 75% of a $400 round-trip, what's the cost for 3 one-way tickets?",
                options: [
                    "$900",
                    "$800",
                    "$750",
                    "$1000"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! 3 × (0.75 × $400) = 3 × $300 = $900.",
                    incorrect: "Each one-way is $300 (0.75×$400), so 3 cost $900."
                }
            },
            {
                difficulty: "advanced",
                question: "In the ticket example, if Alternative 2 had one more DEN-FYV-DEN ticket, what would be the new cost?",
                options: [
                    "$2200",
                    "$2280",
                    "$2160",
                    "$2100"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Original $1880 + one more DEN-FYV-DEN at $320 = $2200.",
                    incorrect: "Adding one more weekend ticket: $1880 + (0.8×$400) = $2200."
                }
            },
            {
                difficulty: "advanced",
                question: "For a wire of length L inches, if width is set to L/3, what is the height and area?",
                options: [
                    "h=L/6, Area=L²/18",
                    "h=L/3, Area=L²/9",
                    "h=L/4, Area=L²/12",
                    "h=L/2, Area=L²/6"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! 2(w+h)=L → 2(L/3 + h)=L → h=L/6. Area=(L/3)×(L/6)=L²/18.",
                    incorrect: "With w=L/3, solving 2(L/3 + h)=L gives h=L/6 and area=L²/18."
                }
            }
        ];

        // Randomize the correct answers
        questions.forEach(q => {
            const correctOption = q.options[q.correctAnswer];
            // Shuffle options
            for (let i = q.options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [q.options[i], q.options[j]] = [q.options[j], q.options[i]];
            }
            // Update correct answer index
            q.correctAnswer = q.options.indexOf(correctOption);
        });

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);
        let quizStarted = false;

        // DOM elements
        const startScreen = document.querySelector('.start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const difficultyTag = document.getElementById('difficulty-tag');
        const correctExplanation = document.getElementById('correct-explanation');
        const incorrectExplanation = document.getElementById('incorrect-explanation');
        const progressBar = document.getElementById('progress-bar');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');

        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null);
            loadQuestion();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Load the current question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Set question text and difficulty
            questionText.textContent = question.question;
            difficultyTag.textContent = question.difficulty;
            difficultyTag.className = 'difficulty-tag ' + question.difficulty;
            
            // Clear previous options and explanations
            optionsContainer.innerHTML = '';
            correctExplanation.style.display = 'none';
            incorrectExplanation.style.display = 'none';
            
            // Create options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                // Highlight if already answered
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (index === question.correctAnswer) {
                        optionElement.classList.add('correct');
                    } else if (index === userAnswers[currentQuestionIndex] && index !== question.correctAnswer) {
                        optionElement.classList.add('incorrect');
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanations if already answered
            if (userAnswers[currentQuestionIndex] !== null) {
                showExplanations();
            }
        }

        // Handle option selection
        function selectOption(optionIndex) {
            // Only allow selection if not already answered
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            const question = questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update score if correct
            if (optionIndex === question.correctAnswer) {
                score++;
            }
            
            // Highlight selected option
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add(index === question.correctAnswer ? 'correct' : 'incorrect');
                }
                if (index === question.correctAnswer && index !== optionIndex) {
                    option.classList.add('correct');
                }
            });
            
            // Show explanations
            showExplanations();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Show explanations for the current question
        function showExplanations() {
            const question = questions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            correctExplanation.textContent = question.explanation.correct;
            correctExplanation.style.display = 'block';
            
            if (userAnswer !== question.correctAnswer) {
                incorrectExplanation.textContent = question.explanation.incorrect;
                incorrectExplanation.style.display = 'block';
            }
        }

        // Update navigation buttons state
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const progress = (answeredCount / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show quiz results
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 80) {
                resultMessage.textContent = 'Calculation Master! You have excellent OR calculation skills.';
            } else if (percentage >= 60) {
                resultMessage.textContent = 'Strong performance! You understand most calculations but could review some areas.';
            } else if (percentage >= 40) {
                resultMessage.textContent = 'Good effort! Focus on the explanations to improve your calculation skills.';
            } else {
                resultMessage.textContent = 'Keep practicing! Review the calculations and try again.';
            }
            
            quizContainer.style.display = 'none';
            resultScreen.style.display = 'block';
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            quizStarted = true;
            initQuiz();
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                updateNavigationButtons();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                updateNavigationButtons();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', () => {
            resultScreen.style.display = 'none';
            initQuiz();
        });

        // Initialize
        if (!quizStarted) {
            startScreen.style.display = 'block';
            quizContainer.style.display = 'none';
            resultScreen.style.display = 'none';
        }
    </script>
</body>
</html>
