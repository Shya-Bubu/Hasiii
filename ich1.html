<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichthyology Mastery Quiz</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --success-color: #4CAF50;
            --border-color: #333;
            --option-bg: #2a2a2a;
            --option-hover: #3a3a3a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .quiz-container {
            display: none;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .difficulty-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .basic {
            background-color: #4CAF50;
            color: white;
        }

        .intermediate {
            background-color: #FF9800;
            color: white;
        }

        .advanced {
            background-color: #f44336;
            color: white;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option {
            padding: 1rem;
            background-color: var(--option-bg);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .option:hover {
            background-color: var(--option-hover);
        }

        .option.correct {
            background-color: var(--success-color);
            color: white;
        }

        .option.incorrect {
            background-color: var(--error-color);
            color: white;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            font-size: 0.95rem;
        }

        .correct-explanation {
            border-left: 4px solid var(--success-color);
        }

        .incorrect-explanation {
            border-left: 4px solid var(--error-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3e8e41;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #0b7dda;
        }

        .start-screen, .result-screen {
            text-align: center;
            padding: 2rem;
        }

        .result-screen {
            display: none;
        }

        .score {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>Ichthyology Mastery Quiz</h1>
            <p>Test your understanding of fish anatomy, classification, and adaptations with this comprehensive quiz.</p>
            <button class="btn-primary" id="start-btn">Start Quiz</button>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="difficulty-tag" id="difficulty-tag"></div>
                <div class="question-text" id="question-text"></div>
                
                <div class="options-container" id="options-container"></div>
                
                <div class="explanation correct-explanation" id="correct-explanation"></div>
                <div class="explanation incorrect-explanation" id="incorrect-explanation"></div>
            </div>
            
            <div class="navigation">
                <button class="btn-secondary" id="prev-btn" disabled>Previous</button>
                <button class="btn-primary" id="next-btn">Next</button>
            </div>
        </div>

        <div class="result-screen" id="result-screen">
            <h1>Quiz Completed!</h1>
            <div class="score" id="final-score"></div>
            <p id="result-message"></p>
            <button class="btn-primary" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            // Basic Questions (1-10)
            {
                difficulty: "basic",
                question: "What is the definition of Ichthyology?",
                options: [
                    "Study of marine mammals",
                    "Study of fish",
                    "Study of aquatic plants",
                    "Study of ocean currents"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Ichthyology is a branch of Zoology which deals with the study of fish.",
                    incorrect: "Ichthyology specifically refers to the study of fish, not other aquatic organisms or phenomena."
                }
            },
            {
                difficulty: "basic",
                question: "Approximately how many fish species have been described?",
                options: [
                    "5,000",
                    "12,000",
                    "23,250",
                    "35,000"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! About 23,250 species of fish are well described according to the lecture.",
                    incorrect: "The lecture states 23,250 described species, with estimates of up to 30,000 total."
                }
            },
            {
                difficulty: "basic",
                question: "Which of these is NOT a characteristic of most fish?",
                options: [
                    "Cold-blooded",
                    "Have a backbone",
                    "Have gills and fins",
                    "Warm-blooded"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! Fish are cold-blooded (ectothermic), not warm-blooded.",
                    incorrect: "The other options are all characteristics mentioned in the lecture."
                }
            },
            {
                difficulty: "basic",
                question: "What percentage of vertebrates are fish?",
                options: [
                    "About 20%",
                    "About 40%",
                    "About 60%",
                    "About 80%"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! Three in every five vertebrates (60%) are fish.",
                    incorrect: "Fish represent the majority of vertebrates at about 60%."
                }
            },
            {
                difficulty: "basic",
                question: "Which group is considered the 'Father of Ichthyology'?",
                options: [
                    "Aristotle",
                    "Peter Artedi",
                    "Charles Darwin",
                    "Carl Linnaeus"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Peter Artedi is known as the 'Father of Ichthyology'.",
                    incorrect: "While Aristotle studied fish, Artedi is considered the father of ichthyology for his classification system."
                }
            },
            {
                difficulty: "basic",
                question: "Which of these fish groups first appeared in the Cambrian period?",
                options: [
                    "Osteichthyes",
                    "Placodermi",
                    "Ostracoderms",
                    "Chondrichthyes"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! Ostracoderms appear in Cambrian fossils.",
                    incorrect: "The other groups appeared later in evolutionary history."
                }
            },
            {
                difficulty: "basic",
                question: "What is the primary nitrogenous waste product of most teleost fish?",
                options: [
                    "Urea",
                    "Uric acid",
                    "Ammonia (NH₃)",
                    "Trimethylamine oxide"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! Most teleosts excrete nitrogen as NH₃ through their gills.",
                    incorrect: "These other compounds are used by different organisms (elasmobranchs, mammals, birds/reptiles)."
                }
            },
            {
                difficulty: "basic",
                question: "Which fish group retains urea in their blood for osmoregulation?",
                options: [
                    "Marine teleosts",
                    "Freshwater teleosts",
                    "Elasmobranchs",
                    "Lungfish"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! Elasmobranchs use urea and TMAO to raise blood osmolarity to match seawater.",
                    incorrect: "Other fish groups use different osmoregulatory strategies."
                }
            },
            {
                difficulty: "basic",
                question: "What is the primary function of the rectal gland in elasmobranchs?",
                options: [
                    "Absorb water",
                    "Produce urea",
                    "Excrete excess NaCl",
                    "Store TMAO"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! The rectal gland actively secretes concentrated NaCl solution.",
                    incorrect: "These other functions are performed by different organs/systems in elasmobranchs."
                }
            },
            {
                difficulty: "basic",
                question: "Which body shape is characteristic of rover-predator fish?",
                options: [
                    "Laterally flattened",
                    "Stream-lined (fusiform)",
                    "Eel-like",
                    "Dorsoventrally flattened"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Rover-predators have stream-lined (fusiform) bodies for efficient swimming.",
                    incorrect: "These other shapes are characteristic of different ecological niches."
                }
            },

            // Intermediate Questions (11-20)
            {
                difficulty: "intermediate",
                question: "Why are there more freshwater fish species than marine species relative to habitat volume?",
                options: [
                    "Freshwater has more nutrients",
                    "Greater chance of isolation in freshwater",
                    "Marine environments are too stable",
                    "Freshwater fish reproduce faster"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Freshwater habitats have more opportunities for isolation and speciation.",
                    incorrect: "While these factors may play a role, the primary reason is the greater isolation potential in freshwater."
                }
            },
            {
                difficulty: "intermediate",
                question: "What advantage does water's density provide for fish movement?",
                options: [
                    "Allows flying",
                    "Reduces effect of gravity (buoyancy)",
                    "Makes breathing easier",
                    "Increases metabolic rate"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Water's density reduces gravity's effect, allowing fish to be neutrally buoyant.",
                    incorrect: "While water affects these other factors, the primary advantage for movement is buoyancy."
                }
            },
            {
                difficulty: "intermediate",
                question: "Why do many deep-sea fish have reduced eyes or are blind?",
                options: [
                    "To save energy",
                    "Light doesn't penetrate deep water",
                    "High pressure damages eyes",
                    "They rely entirely on electroreception"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Light seldom penetrates deeper than 1000m, making vision less useful.",
                    incorrect: "While these may be factors, the primary reason is the lack of light in deep water."
                }
            },
            {
                difficulty: "intermediate",
                question: "What is the primary function of the lateral line system?",
                options: [
                    "Detect light",
                    "Detect electrical signals",
                    "Detect water movement",
                    "Detect chemical signals"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! The lateral line detects water movement and turbulence.",
                    incorrect: "These other functions are performed by different sensory systems."
                }
            },
            {
                difficulty: "intermediate",
                question: "Why can't most fish hear sounds in air well?",
                options: [
                    "They lack ears",
                    "Their skin is transparent to sound waves",
                    "Air carries sound differently than water",
                    "They have no auditory processing"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! Fish skin is transparent to sound waves in water but not in air.",
                    incorrect: "Fish do have hearing mechanisms, but they're adapted for water, not air."
                }
            },
            {
                difficulty: "intermediate",
                question: "What is unique about the body shape of flatfish?",
                options: [
                    "They can change color instantly",
                    "They swim upside down",
                    "Both eyes are on one side",
                    "They have no scales"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! Flatfish have both eyes on one side after metamorphosis.",
                    incorrect: "While some may change color or lack scales, the eye migration is unique to flatfish."
                }
            },
            {
                difficulty: "intermediate",
                question: "Why do surface-oriented fish often have upward-pointing mouths?",
                options: [
                    "To catch flying insects",
                    "To breathe air",
                    "To feed on surface plankton",
                    "To display to mates"
                ],
                correctAnswer: 2,
                explanation: {
                    correct: "Correct! The upward mouth helps them feed on surface plankton and insects.",
                    incorrect: "While some may breathe air, the mouth shape is primarily for surface feeding."
                }
            },
            {
                difficulty: "intermediate",
                question: "What is the main difference between Chondrichthyes and Osteichthyes?",
                options: [
                    "Presence of jaws",
                    "Type of skeleton (cartilage vs bone)",
                    "Habitat preference",
                    "Reproductive strategy"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Chondrichthyes have cartilaginous skeletons while Osteichthyes have bony skeletons.",
                    incorrect: "Both groups have jaws and show diverse habitats and reproductive strategies."
                }
            },
            {
                difficulty: "intermediate",
                question: "Why do many bottom-dwelling fish have reduced swim bladders?",
                options: [
                    "To save energy",
                    "To maintain contact with the bottom",
                    "High pressure destroys them",
                    "They don't need oxygen storage"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Reduced swim bladders help maintain bottom contact.",
                    incorrect: "While these may be factors, the primary reason is maintaining position on the bottom."
                }
            },
            {
                difficulty: "intermediate",
                question: "What is the primary function of TMAO in elasmobranchs?",
                options: [
                    "Oxygen transport",
                    "Counteract urea's protein destabilization",
                    "Energy storage",
                    "Buoyancy control"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! TMAO counteracts urea's destabilizing effects on proteins.",
                    incorrect: "TMAO has other minor effects but its primary role is protein stabilization."
                }
            },

            // Advanced Questions (21-30)
            {
                difficulty: "advanced",
                question: "Why did ostracoderms disappear while placoderms appeared in the Devonian?",
                options: [
                    "Climate change",
                    "Evolution of jaws in placoderms",
                    "Competition from bony fish",
                    "All of the above"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! Multiple factors including jaw evolution and competition likely contributed.",
                    incorrect: "While each is a factor, the complete answer includes all these evolutionary pressures."
                }
            },
            {
                difficulty: "advanced",
                question: "Why can't most marine reptiles produce urine more concentrated than their blood?",
                options: [
                    "Their nephrons are too short",
                    "They lack the loop of Henle",
                    "They have reduced glomerular filtration rates",
                    "Their cloaca reabsorbs too much water"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! The loop of Henle is necessary for urine concentration, and most reptiles lack this structure.",
                    incorrect: "These other factors aren't the primary reason for their inability to concentrate urine."
                }
            },
            {
                difficulty: "advanced",
                question: "What evolutionary advantage did jaws provide over ostracoderms?",
                options: [
                    "Better respiration",
                    "Expanded dietary options",
                    "Improved sensory perception",
                    "All of the above"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! Jaws provided multiple advantages including feeding, respiration, and sensory improvements.",
                    incorrect: "While each is true, the complete answer includes all these advantages."
                }
            },
            {
                difficulty: "advanced",
                question: "Why are there relatively few fish species in the open ocean compared to coastal areas?",
                options: [
                    "Lower productivity",
                    "Fewer habitat variations",
                    "Greater predation pressure",
                    "Both A and B"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! Both lower productivity and fewer habitat variations limit open ocean diversity.",
                    incorrect: "While predation is a factor, the primary reasons are productivity and habitat uniformity."
                }
            },
            {
                difficulty: "advanced",
                question: "Why do deep-bodied fish typically have small, protrusible mouths?",
                options: [
                    "For precise feeding in complex habitats",
                    "To reduce drag while swimming",
                    "To accommodate large eyes",
                    "For filter feeding"
                ],
                correctAnswer: 0,
                explanation: {
                    correct: "Correct! The small, protrusible mouth allows precise feeding in complex environments like coral reefs.",
                    incorrect: "While these may be secondary benefits, the primary advantage is precise feeding."
                }
            },
            {
                difficulty: "advanced",
                question: "What is the primary challenge for diadromous fish migrating between fresh and saltwater?",
                options: [
                    "Maintaining neutral buoyancy",
                    "Reversing osmoregulatory strategies",
                    "Adjusting metabolic rate",
                    "Changing nitrogen excretion"
                ],
                correctAnswer: 1,
                explanation: {
                    correct: "Correct! Migratory fish must completely reverse their osmoregulatory mechanisms.",
                    incorrect: "While these other factors may change, the osmoregulatory switch is the primary challenge."
                }
            },
            {
                difficulty: "advanced",
                question: "Why do many deep-sea fish produce bioluminescence?",
                options: [
                    "For species recognition",
                    "For prey attraction",
                    "For counter-illumination camouflage",
                    "All of the above"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! Bioluminescence serves multiple functions in the deep sea environment.",
                    incorrect: "While each is true, the complete answer includes all these functions."
                }
            },
            {
                difficulty: "advanced",
                question: "Why did the coelacanth's discovery in 1939 surprise scientists?",
                options: [
                    "It was thought extinct",
                    "It had unexpected anatomy",
                    "It lived in unexpected depths",
                    "All of the above"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! The coelacanth's discovery was surprising for multiple reasons.",
                    incorrect: "While each is true, the complete answer includes all these surprises."
                }
            },
            {
                difficulty: "advanced",
                question: "What evolutionary advantage did the swim bladder provide?",
                options: [
                    "Buoyancy control without swimming",
                    "Access to new food sources",
                    "Improved hearing",
                    "All of the above"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! The swim bladder provided multiple evolutionary advantages.",
                    incorrect: "While each is true, the complete answer includes all these advantages."
                }
            },
            {
                difficulty: "advanced",
                question: "Why do fish in coral reefs often show such bright colors?",
                options: [
                    "Species recognition in dense communities",
                    "Warning coloration",
                    "Camouflage against colorful backgrounds",
                    "All of the above"
                ],
                correctAnswer: 3,
                explanation: {
                    correct: "Correct! Coral reef fish colors serve multiple functions in their complex environment.",
                    incorrect: "While each is true, the complete answer includes all these functions."
                }
            }
        ];

        // Randomize the correct answers
        questions.forEach(q => {
            const correctOption = q.options[q.correctAnswer];
            // Shuffle options
            for (let i = q.options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [q.options[i], q.options[j]] = [q.options[j], q.options[i]];
            }
            // Update correct answer index
            q.correctAnswer = q.options.indexOf(correctOption);
        });

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);
        let quizStarted = false;

        // DOM elements
        const startScreen = document.querySelector('.start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const difficultyTag = document.getElementById('difficulty-tag');
        const correctExplanation = document.getElementById('correct-explanation');
        const incorrectExplanation = document.getElementById('incorrect-explanation');
        const progressBar = document.getElementById('progress-bar');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');

        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null);
            loadQuestion();
            updateProgressBar();
            updateNavigationButtons();
            quizContainer.style.display = 'block';
            resultScreen.style.display = 'none';
        }

        // Load the current question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Set question text and difficulty
            questionText.textContent = question.question;
            difficultyTag.textContent = question.difficulty;
            difficultyTag.className = 'difficulty-tag ' + question.difficulty;
            
            // Clear previous options and explanations
            optionsContainer.innerHTML = '';
            correctExplanation.style.display = 'none';
            incorrectExplanation.style.display = 'none';
            
            // Create options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                // Highlight if already answered
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (index === question.correctAnswer) {
                        optionElement.classList.add('correct');
                    } else if (index === userAnswers[currentQuestionIndex] && index !== question.correctAnswer) {
                        optionElement.classList.add('incorrect');
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanations if already answered
            if (userAnswers[currentQuestionIndex] !== null) {
                showExplanations();
            }
        }

        // Handle option selection
        function selectOption(optionIndex) {
            // Only allow selection if not already answered
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            const question = questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update score if correct
            if (optionIndex === question.correctAnswer) {
                score++;
            }
            
            // Highlight selected option
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === optionIndex) {
                    option.classList.add(index === question.correctAnswer ? 'correct' : 'incorrect');
                }
                if (index === question.correctAnswer && index !== optionIndex) {
                    option.classList.add('correct');
                }
            });
            
            // Show explanations
            showExplanations();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Show explanations for the current question
        function showExplanations() {
            const question = questions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            
            correctExplanation.textContent = question.explanation.correct;
            correctExplanation.style.display = 'block';
            
            if (userAnswer !== question.correctAnswer) {
                incorrectExplanation.textContent = question.explanation.incorrect;
                incorrectExplanation.style.display = 'block';
            }
        }

        // Update navigation buttons state
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show quiz results
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            if (percentage >= 80) {
                resultMessage.textContent = 'Ichthyology Expert! You have mastered fish anatomy, classification, and adaptations.';
            } else if (percentage >= 60) {
                resultMessage.textContent = 'Strong performance! You understand most concepts but could review some areas.';
            } else if (percentage >= 40) {
                resultMessage.textContent = 'Good effort! Focus on the explanations to improve your knowledge.';
            } else {
                resultMessage.textContent = 'Keep studying! Review the lecture materials and try again.';
            }
            
            quizContainer.style.display = 'none';
            resultScreen.style.display = 'block';
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            quizStarted = true;
            initQuiz();
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                updateNavigationButtons();
                updateProgressBar();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                updateNavigationButtons();
                updateProgressBar();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', () => {
            initQuiz();
        });

        // Initialize
        if (!quizStarted) {
            startScreen.style.display = 'block';
            quizContainer.style.display = 'none';
            resultScreen.style.display = 'none';
        }
    </script>
</body>
</html>
